<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333; /* Set a background color for the entire page */
        }

        .image-container {
            position: relative;
            max-width: 100%;
        }

        .image-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 255, 0, 0.5); /* Green semi-transparent layer */
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; /* White text color */
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="image.jpeg" alt="Your Image">
    <div class="overlay"></div>
    <div class="text">Your Centered White Text</div>
</div>

</body>
</html>
