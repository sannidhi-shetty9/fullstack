<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease-in-out; /* Use fadeInOut animation */
    }

    .modal.fade-out {
      animation: fadeOut 0.5s ease-in-out; /* Override with fadeOut animation */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
  <title>Modal Example</title>
</head>
<body>

<button id="openModalBtn">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn">&times;</span>
    <p>This is a modal!</p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var openModalBtn = document.getElementById('openModalBtn');
    var closeModalBtn = document.getElementById('closeModalBtn');
    var modal = document.getElementById('myModal');

    // Open modal
    openModalBtn.addEventListener('click', function () {
      modal.style.display = 'block';
    });

    // Close modal with fade-out animation
    closeModalBtn.addEventListener('click', function () {
      modal.classList.add('fade-out');
      setTimeout(function () {
        modal.style.display = 'none';
        modal.classList.remove('fade-out');
      }, 500); // Wait for the fade-out animation to complete before hiding
    });

    // Close modal if clicked outside the content
    window.addEventListener('click', function (event) {
      if (event.target === modal) {
        closeModalBtn.click(); // Simulate a click on the close button
      }
    });
  });
</script>

</body>
</html>
