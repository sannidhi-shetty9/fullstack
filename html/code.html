<h4>SVG</h4>

<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <circle cx="100" cy="100" r="50" fill="blue" />
  </svg>

<h4>Canvas</h4>

<canvas width="400" height="400" id="myCanvas" style="border: 1px solid red" />

<script>
    const angleToRadian = degree => degree*(Math.PI/180);
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d'); // gets a rendering context (object obtained from context) - provides methods and properties for drawing and manipulating context
    ctx.fillStyle = "rgb(200, 0, 200)";
    ctx.fillStyle = "#97ffff";
    ctx.fillRect(50, 40, 100, 30); // (x, y, width, height)

    ctx.strokeStyle= "green"; // line color
    ctx.beginPath(); // Begin drawing 
    ctx.moveTo(20, 20);
    ctx.lineTo(100,20);
    ctx.lineTo(100,100);
    ctx.lineTo(20,100);
    ctx.closePath();
    ctx.stroke(); //draws the line

    ctx.strokeStyle= "blue"; // line color
    
    ctx.beginPath();
    ctx.arc(100, 150, 45, angleToRadian(0), angleToRadian(150)); //(x,y, radius, starting angle, ending angle)
    ctx.closePath();
    ctx.stroke();
    ctx.fillStyle = "#97ffff";
    ctx.fill();
</script>
